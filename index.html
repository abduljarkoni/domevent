<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descriptions" content="belajar DOM EVENT">
    <title>DOM EVENT</title>
</head>

<body>

    <div class="modalMenu">

        <span class="material-icons closeIcon" onclick="hideModal()">close</span>

        <a href="#home" onclick="hideModal()">HOME</a>
        <a href="#about" onclick="hideModal()">ABOUT</a>
        <a href="#gallery" onclick="hideModal()">GALLERY</a>
        <a href="#contact" onclick="hideModal()">CONTACT</a>

    </div>

    <nav class="navbar">

        <h3 class="brand">JARKONI_AJE</h3>

        <span class="material-icons menuIcon" onclick="showModal()"> menu </span>

    </nav>

    <main class="container">

        <section class="home" id="home">
            <img src="./jarkoni.jpg" alt="" class="heroImage">

            <h1 class="heroText">
                <span style="color : orange">WEB</span>
                PROFILE <br />
                <span style="font-size: 5rem;">ABDUL JARKONI</span>

            </h1>

        </section>

        <section class="about" id="about">

            <div class="aboutAlert">
                selamat datang di web sederhana saya ini
                <span class="material-icons alertClose" onclick="closeAlert()">close</span>

            </div>

        </section>

        <section class="gallery" id="gallery">

            <span class="material-icons galleryIcon">
                motion_photos_paused
            </span>

        </section>
        <section class="contact" id="contact">contact</section>

    </main>

    <footer class="footer">

        <div class="left">

            <h1>site map</h1>
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#gallery">gallery</a>
            <a href="#contact">contact</a>
        </div>

        <div class="right">
            <div class="colm1">

                <div class="formGroup">
                    <label for="name">Nama</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="formGroup">
                    <label for="phone"> WA. Number</label>
                    <input type="phone" name="phone" id="phone">
                </div>

                <div class="formGroup">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

            </div>

            <div class="colm2">

                <div class="formGroup">
                    <label for="message">Pesan</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <div class="formGroup">
                    <button class="kirim">
                        Kirim Pesan
                    </button>
                </div>

            </div>

        </div>

    </footer>






    <script src="./main.js"></script>
</body>

</html>
